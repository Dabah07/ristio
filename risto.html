<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>risto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand text-bold" href="#">Restaurant</a>
            <div class="collapse navbar-collapse justify-content-end">
              <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="#">À propos de nous</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
              </ul>
            </div>
          </nav>
          
    </header>
    <div class="jumbotron jumbotron-fluid" style="background-image: url('plat_3.jpg'); background-size: cover; color: white;">
        <div class="container text-center">
          <h1 class="display-4">Bienvenue  ristoro</h1>
          <a class="btn btn-primary btn-lg" href="#" role="button">Voir le Menu</a>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <img src="plat_1.jpg" class="card-img-top" alt="Plat 1">
              <div class="card-body">
                <h5 class="card-title">Plat 1</h5>
                <p class="card-text">Description du plat 1.</p>
                <p class="card-text"><strong>Prix: 10€</strong></p>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img src="plat_2.jpg" class="img-fluid" alt="À propos de nous">
          </div>
          <div class="col-md-6">
            <h2>À propos de nous</h2>
            <p>Description du restaurant, son histoire, sa mission, etc.</p>
          </div>
        </div>
      </div>
      <div class="container">
        <h2>Contactez-nous</h2>
        <form>
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
      </div>
      <footer class="text-center">
        <p>&copy;  ristoro 2024 </p>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </footer>
      
</body>
</html>
